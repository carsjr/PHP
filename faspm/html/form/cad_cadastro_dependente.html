<body class="body">
<h1 align="center"> Cadastro de Contribuintes </h1>

<!-- INICIO FORMULÁRIO DEPENDENTE-->

<div id="div_depen" name="div_depen" style="display: none;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <fieldset>
                <legend id="titulo" name="titulo">Cadastro do Dependente</legend>
            </fieldset
            <div id="btn">

                <button type="button" class="btn btn-primary" id="sel-portf" name="sel-portf" value="S" onclick="mostra();">Adicionar Dependente</button>
            </div>
            <div class="form-group" id="dependente1" style="display:none;">
                <button type="button" class="btn btn-primary" id="sel-portf" name="sel-portf" value="N" onclick="esconde();">Remover Dependente</button> <br><br>
                <label for="tipoDepen">Tipo de dependência:</label>
                <select class="form-control" id="tipoDepen" name="tipoDepen">
                    <option selected="false">Selecione</option>
                    <option value="conjuge">Cônjuge</option>
                    <option>Companheiro(a)</option>
                    <option>Filho(a) menor de 21 anos</option>
                    <option>Enteado</option>
                </select>
                <br>
                <div class="form-group">
                    <label for="fullNameDepen">Nome Completo:</label>
                    <input type="text" class="form-control" id="fullNameDepen" name="fullNameDepen" placeholder="">
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="dtNascDepen">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dtNascDepen" name="dtNascDepen" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="rgDepen">RG:</label>
                        <input type="text" class="form-control" id="rgDepen" name="rgDepen" placeholder="">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="cpfDpen">CPF:</label>
                        <input type="text" class="form-control" id="cpfDpen" name="cpfDpen" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label for="emailDepen">E-mail:</label>
                        <input type="text" class="form-control" id="emailDepen" name="emailDepen" placeholder="a@a.com">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="nomePaiDepen">Nome Pai:</label>
                        <input type="text" class="form-control" id="nomePaiDepen" name="nomePaiDepen" placeholder="">
                        <br>
                        <div class="form-group">
                            <label for="nomeMaeDepen">Nome Mãe:</label>
                            <input type="text" class="form-control" id="nomeMaeDepen" name="nomeMaeDepen" placeholder="">
                        </div>
                        <br>
                        <div class="col-sm-12">
                            <button class="btn btn-success btn-sm btn-block" onclick="concluiCadastro();">CONCLUIR CADASTRO</button>
                        </div>

                    </div>
                    <p>

                </div>

                <div class="col-sm-3"></div>
            </div>
