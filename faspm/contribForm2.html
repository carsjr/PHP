<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">

  </style>
  </head>
<body class="body">




  <h1 align="center"> Cadastro de Contribuintes </h1>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <fieldset>
        <legend> Dados dos dependentes</legend>
      </fieldset>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

      <div id="btn">

        <button type="button" class="btn btn-primary" id="sel-portf" name="sel-portf" value="S" onclick="mostra();">Adicionar Dependente</button>
      </div>
      <div class="form-group" id="dependente1" style="display:none;">
        <button type="button" class="btn btn-primary" id="sel-portf" name="sel-portf" value="N" onclick="esconde();">Remover Dependente</button> <br><br>
        <label for="tipoDepen">Tipo de dependência:</label>
        <select class="form-control" id="tipoDepen" name="tipoDepen">
          <option selected="false">Selecione</option>
          <option>Cônjuge</option>
          <option>Companheiro(a)</option>
          <option>Filho(a) menor de 21 anos</option>
          <option>Enteado</option>
        </select>
        <br>
        <div class="form-group">
          <label for="fullNameDepen">Nome Completo:</label>
          <input type="text" class="form-control" id="fullNameDepen" name="fullNameDepen" placeholder="">
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="dtNascDepen">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dtNascDepen" name="dtNascDepen" placeholder="">
          </div>
          <div class="form-group">
            <label for="rgDepen">RG:</label>
            <input type="text" class="form-control" id="rgDepen" name="rgDepen" placeholder="">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="cpfTit">CPF:</label>
            <input type="text" class="form-control" id="cpfTit" name="cpfTit" placeholder="000.000.000-00">
          </div>
          <div class="form-group">
            <label for="emailDepen">E-mail:</label>
            <input type="text" class="form-control" id="emailDepen" name="emailDepen" placeholder="a@a.com">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="nomePaiDepen">Nome Pai:</label>
            <input type="text" class="form-control" id="nomePaiDepen" name="nomePaiDepen" placeholder="">
            <br>
            <div class="form-group">
              <label for="nomeMaeDepen">Nome Mãe:</label>
              <input type="text" class="form-control" id="nomeMaeDepen" name="nomeMaeDepen" placeholder="">
            </div>


          </div>
          <p>

          </div>

          <div class="col-sm-3"></div>
        </div>
        <br>
        <div class="col-sm-12">
          <button class="btn btn-success btn-sm btn-block" onclick="concluiCadastro();">CONCLUIR CADASTRO</button>
        </div>



        <div id="dependentes-registros">
          
        </div>

        <!-- MODAL ALERTA CADASTRO OK SEM DEPENDENTE-->

        <div name="alert-no-depen" id="alert-no-depen" class="modal-fade" style="display: none;" role="dialog">
          <div class="modal-dialog modal-lg">


            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onclick="modalOff();">&times;</button>
              </div>
              <div class="modal-body" align="center">
                <p>
                  <h3 class="display-4">Cadastro comcluído com sucesso!</h3>
                  <br>
                  <span id="obs-msg"></span>
                </p>
            </div>
            <div class="modal-footer"></div>
          </div>

        </div>
      </div>

      <!-- MODAL ALERTA CADASTRO OK SEM DEPENDENTE-->
<script>
    function modalOn(){                                                                                                                                                                                                                                              function modalOn() {
  id('alert-no-depen').style.display = 'block';

  }

  function modalOff() {
  id('alert-no-depen').style.display = 'none';

  }
  function concluiCadastro(){

  modalOn();

  //id('form_titular').submit();

  }

</script>

    <script type="text/javascript" src="/faspm/js/functions.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    </body>

    </html>
